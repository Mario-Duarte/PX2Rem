name: 'Tests'

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  jest-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies
        run: yarn
      - name: Run Jest tests
        run: yarn test --ci --maxWorkers=2